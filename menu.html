<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="logo.png">

<body>
    <header>
        <div class="container1">
            <a href="main.html" class="back-button">
                <span> &larr;</span> 
            </a>
            <h1>Parking Lot Management System</h1>
        </div>
        
    </header>

    <div class="bg">
        <div class="elbg">
            <main class="container">
                <section id="controls">
                    <h2 style="color: white;">Manage Parking</h2>
                    <div class="actions">
                        <button id="add-vehicle">Add Vehicle</button>
                        <button id="remove-vehicle">Remove Vehicle</button>
                        <button id="view-spots">View Available Spots</button>
                        <button id="list-vehicles">List All Parked Vehicles</button>
                        <button id="search-vehicle">Search Vehicle</button>
                    </div>
                </section>

                <section id="output">
                    <div class="output-header">
                        <h3>Output</h3>
                        <button id="clear-output">Clear</button>
                    </div>
                    <ul id="output-list">
                        <li>System messages will appear here...</li>
                    </ul>
                </section>
                
            </main>
        </div>

    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Parking Lot Management System</p>
        </div>
    </footer>

    <script src="js/script.js"></script> 
</body>
</html>
